<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resumediv">
      <header>
        <div>
            <h1 class="white"><span id="resumename"></span></h1>
            <p class="white"><span id="resumDesig"></span></p>
        </div>
        <img id="resumimg" src="image 2.jpg" alt="Profile Picture">
      </header>
      <div class="content">
       <aside>
        <section class="contact">
            <h2>Contact</h2>
            <p><strong>Phone</strong></p>
            <p><span id="resumPhone"></span></p>
            <br>
            <p><strong>Email</strong></p>
            <p><span id="resumemail"></span></p>
            <br>
            <p><strong>Address</strong></p>
            <p><span id="resumadd"></span></p>

        </section>
        <section class="education">
          <h2>Education</h2>
          <p><span id="resumpass"></span></p>
          <p><strong><span id="resumdeg"></span></strong></p>
          <p><span id="resumuni"></span>y</p>
          <br>
          <p><span id="resumpass2"></span></p>
          <p><strong> <span id="resumdeg2"></span> </strong></p>
          <p><span id="resumuni2"></span></p>
        </section>
        <section class="skill">
          <h2>Expertise</h2>
          <ul>
            <li><span id="resumski1"></span></li>
            <li><span id="resumski2"></span></li>
            <li><span id="resumski3"></span></li>
            
          </ul>
        </section>
        <section class="language">
          <h2>language</h2>
          <p><span id="resumlang1"></span></p>
          <p><span id="resumlang2"></span></p>
          <p><span id="resumlang3"></span></p>
        </section>
       </aside>
       <main class="main-content">
        <section id="experience" class="experience">
          <h2>Experience</h2>
          <div class="experience-items">
          <p><span id="resumstyear"></span></p>
          <p><span id="resumendyear"></span></p>
          <p><strong><span id="resumcompany"></span></strong></p>
          <p><span id="resumcompanylocation"></span></p>
          <p><span id="resumjob"></span></p>
        </div>
        <h2>Achievements</h2>
        <div class="Achievements">
          <div>
            <ul>
              <li><span id="resumachv1"></span></li>
              <li><span id="resumachv2"></span></li>
              <li><span id="resumachv3"></span></li> 
            </ul>
          </div>
        </div>
        </section>
        <section id="ref" class="refrence">
          <h2>Refrence</h2>
          <p>Available on request</p>
        </section>

       </main>
      </div>
    </div>
    <div class="btndiv">
    
                  <button id="print_btn" class="btn">Print</button> 

    </div>
</body>

<script src="resumescript.js"></script>

</html>
